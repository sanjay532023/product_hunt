  <body >
    <header class="fixed-top">
            <nav class="navbar navbar-expand-lg bg-dark">
                <div class="container">
              <a class="navbar-brand" href="{%url 'home' %}">
                <img src="{% static 'logo.png'%}" height="25" width="25" class="d-inline-block align-top"/> Product Hunt</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                  {% if user.is_authenticated %}

                  <a class="nav-item nav-link" href="{% url 'create' %}"> <i class="fa fa-plus-square"></i>Product</a>
                  <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}">logout</a>
                  <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}">{{product.User.objects.get}}</a>
                  <form id="logout" method="POST" action="{%url 'logout' %}">
                    {% csrf_token %}
                  </form>
                  {% else %}
                    <a class="nav-item nav-link" href="{% url 'signup' %}">SignUp</a>
                    <a class="nav-item nav-link" href="{% url 'login' %}">LogIn</a>
                  {% endif %}
                </div>
              </div>
                </div>
            </nav>
